<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conditional Test</title>
    </head>
    <body>
        <form action="ConditionalTest.php" method="GET">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td>
                        <input
                            type="text"
                            name="firstName"
                            size="10"
                            maxlength="15"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Middle Name:</td>
                    <td>
                        <input
                            type="text"
                            name="middleName"
                            size="10"
                            maxlength="15"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td>
                        <input
                            type="text"
                            name="lastName"
                            size="10"
                            maxlength="15"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Enter Mid-term Score:</td>
                    <td>
                        <input
                            type="text"
                            name="grade1"
                            size="4"
                            maxlength="7"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Enter Final-exam Score:</td>
                    <td>
                        <input
                            type="text"
                            name="grade2"
                            size="4"
                            maxlength="7"
                        />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="submit" value="Submit" />
                    </td>
                    <td align="left"><input type="reset" value="Reset" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
